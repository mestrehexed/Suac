<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" 
	xmlns:o="http://omnifaces.org/ui">



	<ui:define name="corpo">
	<html>
	<h:body>
	
	<f:metadata>
	<o:viewParam name="usuarios"  value="#{usuarioBean.u}"></o:viewParam>
	</f:metadata>
	
		<h:form >
			
			<p:menubar styleClass="menubar" autoDisplay="false">
				<p:submenu styleClass="menu" label="Atendimento" icon="ui-icon-document">
					<p:menuitem value="Pessoa Referência"
						url="/PessoaRef/PessoaRef.xhtml" />
					<p:separator />
					<p:menuitem value="Exibir Pessoa Referência"
						url="/PessoaRef/ExibirPessoaRef.xhtml" />
					<p:separator />
					<p:menuitem value="Sair" url="//Login.xhtml" />
				</p:submenu>

				<p:submenu styleClass="menu" label="Acompanhamento" icon="ui-icon-pencil">
					<p:menuitem value="Fazer" icon="ui-icon-arrowreturnthick-1-w"
						url="/Acompanhamento/Acompanhamento.xhtml" />
				</p:submenu>

				<p:submenu styleClass="menu" label="Agendamento" icon="ui-icon-gear">
					<p:submenu label="Marca" icon="ui-icon-refresh">
						<p:menuitem value="Data" url="//Erro.xhtml" />
						<p:menuitem value="Local" url="//Erro.xhtml" />
					</p:submenu>
					<p:menuitem value="Agente de Visita" icon="ui-icon-newwin"
						url="Erro.xhtml" />
				</p:submenu>

				<p:submenu styleClass="menu" label="Cadastrar Usuário" icon="ui-icon-gear">
					<p:menuitem value="Usuario" icon="ui-icon-newwin"
						url="/Usuario/Usuario.xhtml" />
					<p:separator />
					<p:menuitem value="Exibir Usuarios" icon="ui-icon-newwin"
						url="/Usuario/ManterUsuario.xhtml" />
				</p:submenu>

				<p:submenu styleClass="menu" label="Ajuda" icon="ui-icon-help">
					<p:menuitem value="Bem Vindo" url="//Erro.xhtml" />
					<p:menuitem value="Perguntas Frequentes" url="//Erro.xhtml" />
					<p:menuitem value="Política de Privacidade" url="//Erro.xhtml" />
					<p:menuitem value="Sobre SUAC" url="//Erro.xhtml" />
				</p:submenu>

			</p:menubar>

			
			
			
			
			
			<p:fieldset styleClass="field"  legend="Cadastro Usuario" id="grid" style=" width:954px; " >			
				
				<p:growl id="growl"  autoUpdate="true" />
					<h:panelGrid columns="1" style="position:relative; left:20%">
					<div style="margin-top: 5px">
						<p:outputLabel styleClass="label"   value="Nome do Usuario:"  for="nome"></p:outputLabel>
						<p:inputText styleClass="input"  required="true" id="nome" value="#{usuarioBean.u.nome}"
							placeholder="Insira o nome..." size="25" />
					</div>


					<div style="margin-top: 5px">
						<p:outputLabel styleClass="label" value="Sobrenome:"  for="sobrenome"></p:outputLabel>
						<p:inputText styleClass="input" required="true"  id="sobrenome" value="#{usuarioBean.u.sobrenome}"
							placeholder="Insira o sobrenome..." size="25" />
					</div>


					<div style="margin-top: 5px">
						<p:outputLabel styleClass="label" value="Cpf:"  for="cpf"></p:outputLabel>
						<p:inputMask styleClass="input" required="true" id="cpf" value="#{usuarioBean.u.cpf}"
							mask="999.999.999-99" placeholder="Insira o cpf..." size="14" />
					</div>


					<div style="margin-top: 5px">
						<p:outputLabel styleClass="label" value="Endereço:"  for="endereco"></p:outputLabel>
						<p:inputText styleClass="input" required="true" id="endereco" value="#{usuarioBean.u.endereco}"
							placeholder="Insira o endereço..." size="25" />
					</div>


					<div style="margin-top: 5px">
						<p:outputLabel styleClass="label" value="Telefone:"  for="telefone"></p:outputLabel>
						<p:inputMask styleClass="input" required="true" mask="(99)9999-9999" id="telefone"
							value="#{usuarioBean.u.telefone}" maxlength="10"
							placeholder="Insira o numero de telefone..." />
					</div>



					<div style="margin-top: 5px">
						<p:outputLabel styleClass="label" value="Senha:"  for="senha"></p:outputLabel>
						<p:inputText styleClass="input" required="true" id="senha" type="password"
							value="#{usuarioBean.u.senha}" placeholder="Insira uma senha..."
							size="20" />
					</div>


					<div style="margin-top: 5px">
						<p:outputLabel styleClass="label" value="ConfirmaSenha"  for="confirmasenha"></p:outputLabel>
						<p:inputText styleClass="input" required="true" id="confirmasenha"  type="password"	value="#{usuarioBean.u.confirmasenha}" placeholder="Confirme sua senha..." size="20" />
							
					</div>

					
					<div style="margin-top: 5px">
						<p:outputLabel styleClass="label" value="Email:"  for="email"></p:outputLabel>
						<p:inputText styleClass="input" required="true" id="email" value="#{usuarioBean.u.email}"
							placeholder="Insira seu e-mail..." size="30" />
					</div>

			
					
				
				
					<p:panelGrid columns="2"  styleClass="botao">
						<p:commandButton value="Menu" action="index.xhtml"></p:commandButton>
						<p:commandButton icon="ui-icon-check" update="growl"  value="Salvar" 	action="#{usuarioBean.adicionarUsuario()}"></p:commandButton>
					</p:panelGrid>
				
				</h:panelGrid>
				
			</p:fieldset>
		</h:form>
</h:body>
</html>
	</ui:define>
</ui:composition>
