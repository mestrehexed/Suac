<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Tela">Tela Principal</ui:define>

	<ui:define name="corpo">
        <h:outputStylesheet library="css" name="sistema.css"/>
    
    	<div id="login-dialog">
    		<h1>Login</h1>
    		<p:messages autoUpdate="true"/>
    		<h:form id="frm">
    			<h:panelGrid columns="2" styleClass="grid-login">
    				<p:outputLabel value="E-mail" />
    				<p:inputText value="#{usuarioBean.email}" size="30" />
    				
    				<p:outputLabel value="Senha" />
    				<p:password value="#{usuarioBean.senha}" size="30" />
    				
    				<h:panelGroup/>
    				<p:commandButton action="#{usuarioBean.autentica}"  value="Login" />
    				<p:button outcome="recuperarsenha.xhtml"  value="Recuperar Senha" />
    			</h:panelGrid>
    		</h:form>
    	</div>
  </ui:define>
</ui:composition>
