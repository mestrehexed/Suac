<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="Tela">Tela Principal</ui:define>

	<ui:define name="corpo">
        <h:outputStylesheet library="css" name="sistema.css"/>
    
    	<div id="login-dialog">
    		<h1>Login</h1>
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    		<h:form id="frm" prependId="false">
    			<h:panelGrid  columns="2" styleClass="grid-login">
    				<p:outputLabel value="E-mail" />
    				<p:inputText id="j_username" value="#{loginBean.email}" size="30" style="position: relative; left:-20%;" />
    				
    				<p:outputLabel value="Senha" />
    				<p:password id="j_password"  size="30" style="position: relative; left:-20%;" />
    				
    				<h:panelGroup/>
    				<p:commandButton value="Login" action="#{loginBean.login}" ajax="false"  style="position: relative; margin-top: 5.5px;" />
    				<p:button outcome="recuperarsenha.xhtml"  value="Recuperar Senha" style="position: relative; margin-top: -33.5px;" />
    			</h:panelGrid>
    		</h:form>
    	</div>
  </ui:define>
</ui:composition>
