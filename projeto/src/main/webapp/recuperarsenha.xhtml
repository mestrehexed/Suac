<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	

	<ui:define name="corpo">
        <h:outputStylesheet library="css" name="sistema.css"/>
    
    	<div id="login-dialog">
    		<h1>Login</h1>
    		<p:messages autoUpdate="true"/>
    		<h:form >
    			<h:panelGrid columns="2" styleClass="grid-login">
    				<p:outputLabel value="E-mail" />
    				<p:inputText value="#{usuarioBean.recuemail}" size="30" />
    				
    				<p:outputLabel value="Telefone" />
    				<p:inputMask mask="(99)9999-9999" value="#{usuarioBean.recutelefone}"  size="30" />
    				
    				<h:panelGroup/>
    				<p:commandButton action="#{usuarioBean.listRecuperarLogin()}"  value="Recuperar" />
    				
    			</h:panelGrid>
    		</h:form>
    	</div>
  </ui:define>
</ui:composition>
