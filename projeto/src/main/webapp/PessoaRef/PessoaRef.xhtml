<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" xmlns:o="http://omnifaces.org/ui">

	

	<ui:define name="corpo">
		
		<f:metadata>
		<o:viewParam name="pessoas"  value="#{pessoaRefBean.p}"></o:viewParam>
		</f:metadata>
		

		<h:form> 

			<p:menubar styleClass="menubar" autoDisplay="false">
				<p:submenu styleClass="menu" label="Atendimento"
					icon="ui-icon-document">
					<p:menuitem value="Pessoa Referência"
						url="/PessoaRef/PessoaRef.xhtml" />
					<p:separator />
					<p:menuitem value="Exibir Pessoa Referência"
						url="/PessoaRef/ExibirPessoaRef.xhtml" />
					<p:separator />
					<p:menuitem value="Sair" url="/j_spring_security_logout" />
				</p:submenu>

				<p:submenu styleClass="menu" label="Acompanhamento"
					icon="ui-icon-pencil">
					<p:menuitem value="Fazer" icon="ui-icon-arrowreturnthick-1-w"
						url="/Acompanhamento/Acompanhamento.xhtml" />

				</p:submenu>

				<p:submenu styleClass="menu" label="Agendamento" icon="ui-icon-gear">
					<p:menuitem value="Novo" url="/Agendamento/Agendamento.xhtml" />
					</p:submenu>	
					

				<p:submenu styleClass="menu" label="Cadastrar Usuário"
					icon="ui-icon-gear">
					<p:menuitem value="Usuario" icon="ui-icon-newwin"
						url="/Usuario/Usuario.xhtml" />
					<p:separator />
					<p:menuitem value="Exibir Usuarios" icon="ui-icon-newwin"
						url="/Usuario/ManterUsuario.xhtml" />
				</p:submenu>

				<p:submenu styleClass="menu" label="Ajuda" icon="ui-icon-help">
					<p:menuitem value="Bem Vindo" url="//Erro.xhtml" />
					<p:menuitem value="Perguntas Frequentes" url="//Erro.xhtml" />
					<p:menuitem value="Política de Privacidade" url="//Erro.xhtml" />
					<p:menuitem value="Sobre SUAC" url="//Erro.xhtml" />
				</p:submenu>

			</p:menubar>


				

			<p:fieldset styleClass="field" legend="Cadastrar Pessoa Referência" style=" width:954px; position: relative">

				<h:panelGrid columns="2">
				
				
					<div style="margin-top: 5px">
						<label class="control-label" for="inputNomeRef">Nome
							Completo da Pessoa Referência:</label>
						<p:inputText required="true" id="pessoaref" value="#{pessoaRefBean.p.pessoareferencia}"
							 type="text"
							placeholder="Digite a referencia da pessoa..." size="50" />
					</div>
					
					
					<div style="margin-top: 5px">
						<label class="control-label" for="inputApelido">Apelido
							(Caso seja relevante):</label>
						<p:inputText required="true"  id="inputApelido" value="#{pessoaRefBean.p.apelido}"
							type="text" placeholder="Digite apelido" size="15" />
					</div>
					
					
					<div style="margin-top: 5px">
						<label class="control-label" for="inputNomeMae">Nome da
							Mãe:</label>
						<p:inputText required="true"  id="inputNomeMae" value="#{pessoaRefBean.p.nomemae}"
							type="text" placeholder="Digite nome da mãe..." size="50" />
					</div>
					
					
				</h:panelGrid>
				
				
				<h:panelGrid columns="4" cellpadding="3">
				
				
					<div style="margin-top: 5px">
						<label class="control-label" for="inputNis">NIS da pessoa
							Referência:</label>
						<p:inputMask required="true" value="#{pessoaRefBean.p.nisref}"
							mask="9|9|9|9|9|9|9|9|9|9|9" />
						</div>	
						
						
						<div>	
						<label class="control-label" style="margin-left: 40px"
							for="inputCpf">CPF:</label>
						<p:inputMask required="true" value="#{pessoaRefBean.p.cpf}"  mask="999.999.999-99" />
					</div>
					
					
				</h:panelGrid>
				
				
				<h:panelGrid columns="8">
				
				
					<div style="margin-top: 5px">
						<label class="control-label" for="inputRg">RG:</label>
						<p:inputText required="true" value="#{pessoaRefBean.p.rg}"  id="inputRg"
							type="text" size="15" />
							</div>
							
						<div>
						<label class="control-label" style="margin-left: 40px"
							for="inputOrgao">Orgão Emissor:</label>
						<p:inputText required="true"  id="inputorgao" value="#{pessoaRefBean.p.orgao}"
							type="text" size="7" />
							</div>
							
							<div>
						<label class="control-label" style="margin-left: 40px"
							for="inputUF">UF:</label>
						<p:inputMask required="true" mask="(aa)"   value="#{pessoaRefBean.p.uf}"
							id="inputUf" size="2" />
							</div>
							
							
						<div>
						<label class="control-label" style="margin-left: 40px"
							for="inputDataEmissao">Data de Emissão:</label>
						<p:inputMask mask="99/99/9999" required="true" value="#{pessoaRefBean.p.data}"	id="inputDataEmissao" size="13" />
					</div>


				</h:panelGrid>

			</p:fieldset>
				
				<p:growl id="growl" />
				
			<p:fieldset styleClass="field" legend="Cadastrar Endereço de Familia"
				style=" width:954px; position: relative">


				<h:panelGrid columns="2">
				
				
					<div style="margin-top: 5px">
						<label class="control-label" for="inputEndFam" />Endereço:
						<p:inputText required="true"  id="inputEndFam" value="#{pessoaRefBean.p.endereco}"
							type="text" placeholder="Digite nome da rua..." size="50" />
					</div>
					
					
				</h:panelGrid>


				<h:panelGrid columns="6">
				
				
					<div style="margin-top: 5px">
				
						<label class="control-label" for="inputBairro">Bairro:</label>
						<p:inputText required="true"  id="inputBairro" value="#{pessoaRefBean.p.bairro}"
							type="text" placeholder="Digite o nome do bairro..." size="30" ></p:inputText>

						<label class="control-label" for="inputUfEnd"
							style="margin-left: 40px">UF:</label>
						<p:inputMask required="true" mask="(aa)" value="#{pessoaRefBean.p.ufendereco}"
							id="inputUfEnd" size="2" />


						<label class="control-label" style="margin-left: 40px"
							for="inputCep">CEP:</label>
						<p:inputMask required="true"  mask="99999-999" value="#{pessoaRefBean.p.cep}" />
						
					</div>
					
				</h:panelGrid>


				<h:panelGrid columns="4">
					<div style="margin-top: 5px">
						<label class="control-label" for="inputMunicipio">Municipio:</label>
						<p:inputText required="true" value="#{pessoaRefBean.p.municipio}"
							id="inputmunicipio" type="text"
							placeholder="Digite o nome do municipio..." size="30" />

						<label class="control-label" for="inputComplemento"
							style="margin-left: 40px">Complemento:</label>
						<p:inputText required="true" value="#{pessoaRefBean.p.complemento}"
							id="inputComplemento" type="text" size="40" />
					</div>
				</h:panelGrid>


				<h:panelGrid columns="4">
				
					<div style="margin-top: 5px">
					
						<label class="control-label" for="inputPontoRef">Ponto de
							Referência:</label>
						<p:inputText required="true" value="#{pessoaRefBean.p.pontoref}"
							id="inputPontoRef" type="text"
							placeholder="Próximo ao Supermercado" size="40" />


						<label class="control-label" style="margin-left: 40px"
							for="inputtelefone">Telefone:</label>
						<p:inputMask required="true" value="#{pessoaRefBean.p.telefone}"
							mask="(99)9999-9999" />
					</div>
					
					
				</h:panelGrid>


				<h:panelGrid columns="4" style="margin-bottom:10px" cellpadding="5">
					<div style="margin-top: 5px">
						<label class="control-label" for="domicilio">Localização
							de Domicilio:</label>
					</div>
				</h:panelGrid>


				<p:selectOneRadio required="true" value="#{pessoaRefBean.p.locdomicilio}" 	id="domicilio">
					<f:selectItem  itemLabel="Urbano" itemValue="Urbano" />
					<f:selectItem itemLabel="Rural" itemValue="Rural" />
				</p:selectOneRadio>


				<p:selectBooleanCheckbox required="true"  id="lol" value="#{pessoaRefBean.p.endabrigo}" style=" margin-left: 500px ">
					<f:selectItem itemValue="1" />
				</p:selectBooleanCheckbox> Selecione o endereço de abrigo.
				



				<h:panelGrid columns="3" style="margin-top: 10px; margin-left: 75%">
					<div>
						<p:button value="Menu" outcome="//Principal.xhtml"/>
						<p:commandButton update="growl" value="Salvar" action="#{pessoaRefBean.adcionarPessoa()}"></p:commandButton>
					</div>
				</h:panelGrid>

			</p:fieldset>

		</h:form>
	</ui:define>
</ui:composition>
